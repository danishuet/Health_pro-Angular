

 <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(assets/front-layout/images/hero_1.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">


        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <h1>Sign Up / Login</h1>
            <p data-aos="fade-up" data-aos-delay="100">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate beatae quisquam perspiciatis adipisci ipsam quam.</p>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="site-section bg-light">
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-5">
       
        <form action="#" class="p-5 bg-white" style="margin-top: -150px;">
          <div class="row form-group">
            
            <div class="col-md-6 mb-3 mb-md-0" [ngClass]="{'has-error':!registerForm.controls['FirstName'].valid && showValidationMessage}">
              <input class="form-control" type="text" (keypress)="keyRestrict($event,'abcdefghijklmnopqrstuvwxyz',null,null,null)" [formControl]="registerForm.controls['FirstName']" [(ngModel)]="_registerModel.FirstName" name="username" placeholder="First Name">
              <span *ngIf="registerForm.controls['FirstName'].hasError('required') && showValidationMessage" class="error-text">Please enter firstname.</span>
            </div>
            <div class="col-md-6" [ngClass]="{'has-error':!registerForm.controls['LastName'].valid && showValidationMessage}">
              <input class="form-control" type="text" (keypress)="keyRestrict($event,'abcdefghijklmnopqrstuvwxyz',null,null,null)" [formControl]="registerForm.controls['LastName']" [(ngModel)]="_registerModel.LastName" name="username" placeholder="Last Name">
              <span *ngIf="registerForm.controls['LastName'].hasError('required') && showValidationMessage" class="error-text">Please enter lastname.</span>
            </div>
          </div>

          <div class="row form-group">
            <!-- <span class="error-message error-text" *ngIf="isError">{{errormessage}}</span> -->
            <div class="wrap-input100 validate-input col-md-12" data-validate = "Valid email is required: ex@abc.xyz" [ngClass]="{'has-error':!registerForm.controls['Email'].valid && showValidationMessage}">
              <input class="form-control" autocomplete="false" type="text" [formControl]="registerForm.controls['Email']" [(ngModel)]="_registerModel.Email" name="email" placeholder="Email">
              <span *ngIf="registerForm.controls['Email'].hasError('required') && showValidationMessage" class="error-text">Please enter email.</span>
            </div>
          </div>

          <div class="row form-group">
            <div class="wrap-input100 validate-input col-md-12" [ngClass]="{'has-error':!registerForm.controls['UserName'].valid && showValidationMessage}">
              <input class="form-control" autocomplete="off" type="text" [formControl]="registerForm.controls['UserName']" [(ngModel)]="_registerModel.UserName" name="username" placeholder="Username">
              <span *ngIf="registerForm.controls['UserName'].hasError('required') && showValidationMessage" class="error-text">Please enter username.</span>
            </div>
          </div>

          <div class="row form-group">

            <div class="wrap-input100 validate-input col-md-12" data-validate = "Password is required" [ngClass]="{'has-error':!registerForm.controls['Password'].valid && showValidationMessage}">
              <input class="form-control" autocomplete="off" type="password" [formControl]="registerForm.controls['Password']" name="pass" [(ngModel)]="_registerModel.Password" (keyup)="PasswordStrength(_registerModel.Password)" placeholder="Password">
              <span *ngIf="registerForm.controls['Password'].hasError('required') && showValidationMessage" class="error-text">Please password.</span>
            </div>
          </div>

          <div class="row form-group">
            <div class="wrap-input100 validate-input col-md-12" data-validate = "Password is required" [ngClass]="{'has-error':!registerForm.controls['ConfirmPassword'].valid && showValidationMessage || confirmPasswordMessage}">
              <input class="form-control" type="password" [formControl]="registerForm.controls['ConfirmPassword']" name="pass" [(ngModel)]="_registerModel.ConfirmPassword" placeholder="re-Enter-Password">
              <span *ngIf="registerForm.controls['ConfirmPassword'].hasError('required') && showValidationMessage" class="error-text">Please enter confirm password.</span>
              <span [style.display]="confirmPasswordMessage?'inline-block':'none'" class="error-text">Password does not match.</span>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Sign Up" (click)="registerUser()" class="btn btn-primary btn-md text-white">
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6 mb-5">



        <form action="#" class="p-5 bg-white" style="margin-top: -150px;">
          <div class="row form-group">

            <div class="col-md-12">
              <label class="text-black" for="email">Email</label>
              <input type="email" id="email2" class="form-control">
            </div>
          </div>

          <div class="row form-group">

            <div class="col-md-12">
              <label class="text-black" for="pass1">Password</label>
              <input type="password" id="pass3" class="form-control">
            </div>
          </div>



          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Log In" class="btn btn-primary btn-md text-white">
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
