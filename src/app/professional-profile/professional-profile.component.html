<div style="background-color: white;"  data-aos="fade" data-stellar-background-ratio="0">
  <div class="container" style="margin-top: 100px;">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
<br/><br/>

<legend>Profile Information</legend>
<div class="container" style="margin-left: -200px;">
  <div class="row">
      <div class="col-md-12 mx-auto">
          <form>
              <div class="form-group row">
                  <div class="col-md-6 ">
                      <label for="inputFirstname">First name</label>
                      <input type="text" class="form-control" id="inputFirstname" (keypress)="keyRestrict($event,'abcdefghijklmnopqrstuvwxyz',null,null,null)" [formControl]="ProfessionalProfile.controls['FirstName']" [(ngModel)]="_ProfessionalProfile.FirstName" name="FirstName" placeholder="First name">
                  </div>
                   <div class="col-sm-6">
                      <label for="inputLastname">Last name</label>
                      <input type="text" class="form-control" id="inputLastname" placeholder="Last name">

                    </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-6">
                      <label for="inputAddressLine1">Address</label>
                      <input type="text" class="form-control" id="inputAddressLine1"  [formControl]="ProfessionalProfile.controls['Address']" [(ngModel)]="_ProfessionalProfile.Address" name="Address"  placeholder="Street Address">
                      <span *ngIf="ProfessionalProfile.controls['Address'].hasError('required') && showValidationMessage" class="error-text">Please enter Addess.</span>
                    </div>
                  <div class="col-sm-6">
                      <label for="inputAddressLine2">Address (Line 2)</label>
                      <input type="text" class="form-control" id="inputAddressLine2"  [formControl]="ProfessionalProfile.controls['Address2']" [(ngModel)]="_ProfessionalProfile.Address2" name="Address2" placeholder="Line 2">
                      <span *ngIf="ProfessionalProfile.controls['Address2'].hasError('required') && showValidationMessage" class="error-text">Please enter Addess2.</span>
                    </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                    <!-- [formControl]="ProfessionalProfile.controls['Professional_Category']" -->
                    <label for="Category">Category</label>
                    <select   class="form-control " id="Professional_Category" (keypress)="keyRestrict($event,'abcdefghijklmnopqrstuvwxyz',null,null,null)"
                    (change)="getAllSubCategories()" [(ngModel)]="_ProfessionalProfile.Professional_Category" name="Professional_Category">
                        <option *ngFor="let item of _categoryList;"  [value]="item.value">{{item.text}}</option>
                    </select>
                     <span *ngIf="ProfessionalProfile.controls['Professional_Category'].hasError('required') && showValidationMessage" class="error-text">Please enter Category.</span> 
                    <!-- <input type="text" class="form-control" id="Category" placeholder="Category"> -->
                </div>
                <div class="col-sm-6">
                    <label for="subcategory">sub-Category</label>
                    <select  class="form-control" id="Professional_SubCategory"
                     [(ngModel)]="_ProfessionalProfile.Professional_SubCategory" name="Professional_SubCategory">
                        <option *ngFor="let item of _SubCategoryList;" [value]="item.value">{{item.text}}</option>
                    </select>
                    <span *ngIf="ProfessionalProfile.controls['Professional_SubCategory'].hasError('required') && showValidationMessage" class="error-text">Please enter sub Category.</span>
                    <!-- <input type="text" class="form-control" id="subcategory" placeholder="sub category"> -->
                </div>
            </div>
              <div class="form-group row">
                  <div class="col-sm-3">
                      <label for="inputCity">City</label>
                      <select   class="form-control" id="City"
                    [(ngModel)]="_ProfessionalProfile.City" (change)="getAllStates()" name="City">
                        <option *ngFor="let item of _Cities;"  [value]="item.value">{{item.text}}</option>
                    </select>
                     <span *ngIf="ProfessionalProfile.controls['City'].hasError('required') && showValidationMessage" class="error-text">Please select city.</span> 
                      <!-- <input type="text" class="form-control" id="inputCity" placeholder="City"> -->



                    </div>
                  <div class="col-sm-3">
                      <label for="inputState">State</label>
                      <select  class="form-control" id="State_Id"
                     [(ngModel)]="_ProfessionalProfile.State_Id" name="State_Id">
                        <option *ngFor="let item of _State;" [value]="item.value">{{item.text}}</option>
                    </select>
                     <span *ngIf="ProfessionalProfile.controls['State_Id'].hasError('required') && showValidationMessage" class="error-text">Please select State.</span> 
                  </div>
                  <div class="col-sm-3">
                      <label for="inputPostalCode">Postal Code</label>
                      <input type="text" class="form-control" id="inputPostalCode" [formControl]="ProfessionalProfile.controls['Zip_code']"  [(ngModel)]="_ProfessionalProfile.Zip_code" name="Zip_code" placeholder="Zip Code">
                       <span *ngIf="ProfessionalProfile.controls['Zip_code'].hasError('required') && showValidationMessage" class="error-text">Please Enter Zip Code.</span> 

                      <!-- <span *ngIf="ProfessionalProfile.controls['Zip_code'].errors?.required && ProfessionalProfile.controls['Zip_code'].touched">Zip code is Required </span> -->
                    </div>

                  <div class="col-sm-3">
                    <label for="inputMobile">Mobile</label>
                    <input type="text" class="form-control" id="inputMobile" [formControl]="ProfessionalProfile.controls['Mobile']"  [(ngModel)]="_ProfessionalProfile.Mobile" name="Mobile" required placeholder="Mobile #">
                     <span *ngIf="ProfessionalProfile.controls['Mobile'].hasError('required') && showValidationMessage" class="error-text">Please Enter Mobile.</span>
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-4">
                      <label for="inputContactNumber">Contact Number</label>
                      <input type="text" class="form-control" id="inputContactNumber" [formControl]="ProfessionalProfile.controls['Phone']"   [(ngModel)]="_ProfessionalProfile.Phone" name="Phone" placeholder="Contact Number">
                      <span *ngIf="ProfessionalProfile.controls['Phone'].hasError('required') && showValidationMessage" class="error-text">Please Enter Phone.</span> 
                 
                    </div>
                  <div class="col-sm-4">
                      <label for="inputWebsite">Website</label>
                      <input type="text" class="form-control" id="inputWebsite"  [(ngModel)]="_ProfessionalProfile.Website" name="Website" placeholder="Website">
                      <span *ngIf="ProfessionalProfile.controls['Website'].hasError('required') && showValidationMessage" class="error-text">Please Enter website URL.</span> 
                  </div>
                  <div class="col-sm-4">
                    <label for="logo">Company Logo</label>
                    <input type="file" id="logo"  [(ngModel)]="_ProfessionalProfile.Company_Logo" name="Company_Logo" placeholder="Logo">
                  </div>
              </div>
              <div class="form-group-row">
                  <div class="col-md-6">
                    <input type="submit" value="Save" class="btn btn-primary px-4" (click)="registerUser()"/>


                    <input type="submit" value="Cancel" class="btn btn-primary px-4"/>

                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
</div>
</div>
</div>
</div>
